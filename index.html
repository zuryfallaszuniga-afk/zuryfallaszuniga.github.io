  <style>

<body>

  <!-- Pantalla de acceso -->
  <div id="login" class="screen active">
    <h2>ðŸ”’ Acceso Secreto</h2>
    <p>Ingresa la contraseÃ±a para entrar al buzÃ³n.</p>
    <input type="password" id="passInput" placeholder="ContraseÃ±a..." />
    <button onclick="checkPassword()">Entrar</button>
    <p id="loginError" style="color:#ff6b6b; margin-top:10px;"></p>
  </div>

  <!-- BuzÃ³n principal -->
  <div id="buzon" class="screen">
    <h2>ðŸ’Œ Nuestro BuzÃ³n</h2>
    <div id="messages">
      <p>Cargando...</p>
    </div>

    <select id="deSelect">
      <option value="TÃº">TÃº</option>
      <option value="Ã‰l">Ã‰l</option>
    </select>

    <select id="paraSelect">
      <option value="Ã‰l">Para: Ã‰l</option>
      <option value="TÃº">Para: TÃº</option>
    </select>

    <input type="text" id="msgText" placeholder="Escribe tu mensaje..." maxlength="120" />
    <button onclick="sendMessage()">Enviar Mensaje</button>
  </div>

  <script>
    // ðŸ”‘ ContraseÃ±a secreta (cÃ¡mbiala por la que quieras)
    const CLAVE_SECRETA = "mochito123"; // â† Â¡EDITA ESTA CONTRASEÃ‘A!

    // Firebase (solo lectura/escritura si sabes la clave)
    const firebaseConfig = {
      apiKey: "AIzaSyB8Xv2Z0sCzFwkx2IMximjKDJO_5Up3w-8",
      authDomain: "buzon-secreto.firebaseapp.com",
      databaseURL: "https://buzon-secreto-default-rtdb.firebaseio.com",
      projectId: "buzon-secreto",
      storageBucket: "buzon-secreto.firebasestorage.app",
      messagingSenderId: "1050514983896",
      appId: "1:1050514983896:web:4e6637e163bfa5667200ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('mensajes');

    function checkPassword() {
      const pass = document.getElementById('passInput').value;
      if (pass === CLAVE_SECRETA) {
        showScreen('buzon');
        loadMessages();
      } else {
        document.getElementById('loginError').textContent = "ContraseÃ±a incorrecta ðŸ’”";
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadMessages() {
      messagesRef.on('value', (snapshot) => {
        const div = document.getElementById('messages');
        const data = snapshot.val();
        if (data) {
          const msgs = Object.values(data).sort((a, b) => b.time - a.time);
          div.innerHTML = msgs.map(m => 
            `<div class="message">
              <div class="de-para">De: ${m.de} â†’ Para: ${m.para}</div>
              <div>${m.text}</div>
              <div style="font-size:11px;color:#aaa;">${new Date(m.time).toLocaleString()}</div>
            </div>`
          ).join('');
        } else {
          div.innerHTML = '<p>No hay mensajes aÃºn. Â¡SÃ© el primero! ðŸ’•</p>';
        }
        div.scrollTop = div.scrollHeight;
      });
    }

    function sendMessage() {
      const de = document.getElementById('deSelect').value;
      const para = document.getElementById('paraSelect').value;
      const text = document.getElementById('msgText').value.trim();
      if (text) {
        messagesRef.push({
          de: de,
          para: para,
          text: text,
          time: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('msgText').value = '';
      }
    }

    document.getElementById('msgText').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
