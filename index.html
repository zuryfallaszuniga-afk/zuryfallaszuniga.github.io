<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzÃ³n Secreto ðŸ’–</title>
  <!-- Firebase SDK (modo compatibilidad - funciona en HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-weight: 600;
      color: #ff9aa2;
    }
    #messages {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      position: relative;
    }
    .message::before {
      content: "ðŸ’Œ";
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
    }
    input, button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      width: 60%;
    }
    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5252;
    }
    .time {
      font-size: 12px;
      color: #aaa;
      float: right;
    }
    @media (max-width: 600px) {
      input { width: 70%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’Œ Nuestro BuzÃ³n Secreto</h1>
    <div id="messages">
      <p>Cargando mensajes...</p>
    </div>
    <input type="text" id="newMessage" placeholder="Escribe un mensajito..." maxlength="140" autocomplete="off" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    // ðŸ”‘ ConfiguraciÃ³n de tu proyecto Firebase (NO CAMBIES ESTO A MENOS QUE CAMBIES PROYECTO)
    const firebaseConfig = {
      apiKey: "AIzaSyB8Xv2Z0sCzFwkx2IMximjKDJO_5Up3w-8",
      authDomain: "buzon-secreto.firebaseapp.com",
      databaseURL: "https://buzon-secreto-default-rtdb.firebaseio.com",
      projectId: "buzon-secreto",
      storageBucket: "buzon-secreto.firebasestorage.app",
      messagingSenderId: "1050514983896",
      appId: "1:1050514983896:web:4e6637e163bfa5667200ad",
      measurementId: "G-0W9K588MN6"
    };

    // âœ… Inicializa Firebase en modo compatible (funciona en HTML puro)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('mensajes');

    // ðŸ“¥ Cargar mensajes en tiempo real
    messagesRef.on('value', (snapshot) => {
      const messagesDiv = document.getElementById('messages');
      const data = snapshot.val();
      if (data) {
        const messagesArray = Object.values(data);
        // Ordenar por tiempo (mÃ¡s reciente primero)
        messagesArray.sort((a, b) => b.time - a.time);
        messagesDiv.innerHTML = '';
        messagesArray.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          const timeStr = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          div.innerHTML = `<span class="time">${timeStr}</span>${msg.text}`;
          messagesDiv.appendChild(div);
        });
      } else {
        messagesDiv.innerHTML = '<p>Â¡SÃ© el primero en escribir un mensajito! ðŸ’•</p>';
      }
      // Desplazarse al final
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // ðŸ“¤ Enviar nuevo mensaje
    function sendMessage() {
      const input = document.getElementById('newMessage');
      const text = input.value.trim();
      if (text) {
        messagesRef.push({
          text: text,
          time: firebase.database.ServerValue.TIMESTAMP
        });
        input.value = '';
        input.focus();
      }
    }

    // âœ¨ Enviar con Enter
    document.getElementById('newMessage').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
