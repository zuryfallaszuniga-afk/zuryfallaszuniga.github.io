<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíå Nuestro Buz√≥n</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffe6e6, #ffccdd);
      color: #d43b67;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff6b81;
      animation: float 3s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .active {
      display: block;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #d43b67;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    input, button, select {
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    input, select {
      background: rgba(255, 255, 255, 0.7);
      color: #d43b67;
      border: 2px solid #ff9aa2;
    }
    button {
      background: #ff6b81;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff5277;
      transform: scale(1.02);
    }

    #messages {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 15px;
      max-height: 350px;
      overflow-y: auto;
      text-align: left;
      margin: 10px 0;
      border: 2px solid #ff9aa2;
    }
    .message {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 14px;
      border-left: 4px solid #ff6b81;
    }
    .de-para {
      font-weight: bold;
      color: #d43b67;
      font-family: 'Dancing Script', cursive;
    }

    /* Decoraci√≥n inferior (nubes y corazones) */
    .clouds {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cGF0aCBkPSJNMCAwIEwgMTAwIDAgTCAxMDAgMTAwIEwgMCAxMDAgWiIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjgpIiAvPgo8L3N2Zz4=');
      background-size: cover;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 85% 90%, 70% 80%, 55% 90%, 40% 80%, 25% 90%, 10% 80%, 0 90%);
    }

    .heart-decoration {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #ff6b81;
    }

    /* Estilo de carga */
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #d43b67;
    }

    /* Google Fonts: Dancing Script */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
  </style>
</head>
<body>

  <!-- Corazones flotantes -->
  <div class="heart" style="top: 10%; left: 5%;">‚ù§Ô∏è</div>
  <div class="heart" style="top: 20%; right: 10%;">üíñ</div>
  <div class="heart" style="bottom: 15%; left: 15%;">üíï</div>
  <div class="heart" style="bottom: 25%; right: 20%;">üíò</div>
  <div class="heart" style="top: 40%; left: 30%;">üíù</div>
  <div class="heart" style="top: 50%; right: 30%;">üíó</div>

  <!-- Pantalla de acceso -->
  <div id="login" class="screen active">
    <h2>üîê Acceso al Buz√≥n</h2>
    <p>Elige tu nombre y escribe tu contrase√±a.</p>
    <select id="userSelect">
      <option value="Zury">Zury</option>
      <option value="Emma">Emma</option>
    </select>
    <input type="password" id="passInput" placeholder="Tu contrase√±a..." />
    <button onclick="checkLogin()">Entrar</button>
    <p id="loginError" style="color:#ff6b81; margin-top:10px;"></p>
  </div>

  <!-- Buz√≥n principal -->
  <div id="buzon" class="screen">
    <h2>üíå Nuestro Buz√≥n</h2>
    <div id="messages">
      <div class="loading">Cargando...</div>
    </div>

    <select id="paraSelect">
      <option value="Emma">Para: Emma</option>
      <option value="Zury">Para: Zury</option>
    </select>

    <input type="text" id="msgText" placeholder="Escribe tu mensaje..." maxlength="120" />
    <button onclick="sendMessage()">Enviar Mensaje</button>
  </div>

  <!-- Decoraci√≥n inferior -->
  <div class="clouds"></div>

  <script>
    // üîë Define tus usuarios y contrase√±as
    const USERS = {
      "Zury": "nabi2006",   // ‚Üê CAMBIA ESTA CONTRASE√ëA
      "Emma": "CarMa0218"   // ‚Üê CAMBIA ESTA CONTRASE√ëA
    };

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8Xv2Z0sCzFwkx2IMximjKDJO_5Up3w-8",
      authDomain: "buzon-secreto.firebaseapp.com",
      databaseURL: "https://buzon-secreto-default-rtdb.firebaseio.com",
      projectId: "buzon-secreto",
      storageBucket: "buzon-secreto.firebasestorage.app",
      messagingSenderId: "1050514983896",
      appId: "1:1050514983896:web:4e6637e163bfa5667200ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('mensajes');

    let currentUser = null;

    function checkLogin() {
      const user = document.getElementById('userSelect').value;
      const pass = document.getElementById('passInput').value;
      if (USERS[user] === pass) {
        currentUser = user;
        showScreen('buzon');
        loadMessages();
      } else {
        document.getElementById('loginError').textContent = "Contrase√±a incorrecta üíî";
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadMessages() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '<div class="loading">Cargando mensajes...</div>';

      messagesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const allMessages = Object.values(data);
          const filtered = allMessages.filter(msg => msg.para === currentUser);
          filtered.sort((a, b) => b.time - a.time);

          if (filtered.length > 0) {
            messagesDiv.innerHTML = filtered.map(msg => 
              `<div class="message">
                <div class="de-para">De: ${msg.de} ‚Üí Para: ${msg.para}</div>
                <div>${msg.text}</div>
                <div style="font-size:11px;color:#d43b67;">${new Date(msg.time).toLocaleString()}</div>
              </div>`
            ).join('');
          } else {
            messagesDiv.innerHTML = '<p>No hay mensajes para ti a√∫n. üíï</p>';
          }
        } else {
          messagesDiv.innerHTML = '<p>No hay mensajes a√∫n. ¬°S√© el primero en escribirle a tu amor! üíñ</p>';
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage() {
      const para = document.getElementById('paraSelect').value;
      const text = document.getElementById('msgText').value.trim();
      if (text && currentUser) {
        messagesRef.push({
          de: currentUser,
          para: para,
          text: text,
          time: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('msgText').value = '';
        document.getElementById('msgText').focus();
      }
    }

    document.getElementById('msgText').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
