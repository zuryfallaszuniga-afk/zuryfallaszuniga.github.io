<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíå Nuestro Buz√≥n</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #2c003e, #1a1a2e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .screen { display: none; width: 100%; max-width: 500px; text-align: center; }
    .active { display: block; }
    input, button, select {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
    }
    input, select { background: rgba(255,255,255,0.1); color: white; }
    button {
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5252;
    }
    #messages {
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 15px;
      max-height: 350px;
      overflow-y: auto;
      text-align: left;
      margin: 10px 0;
    }
    .message {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 14px;
    }
    .de-para {
      font-weight: bold;
      color: #ff9aa2;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de acceso -->
  <div id="login" class="screen active">
    <h2>üîê Acceso al Buz√≥n</h2>
    <p>Elige tu nombre y escribe tu contrase√±a.</p>
    <select id="userSelect">
      <option value="Zury">Zury</option>
      <option value="Emma">Emma</option>
    </select>
    <input type="password" id="passInput" placeholder="Tu contrase√±a..." />
    <button onclick="checkLogin()">Entrar</button>
    <p id="loginError" style="color:#ff6b6b; margin-top:10px;"></p>
  </div>

  <!-- Buz√≥n principal -->
  <div id="buzon" class="screen">
    <h2>üíå Nuestro Buz√≥n</h2>
    <div id="messages">
      <div class="loading">Cargando...</div>
    </div>

    <select id="paraSelect">
      <option value="Emma">Para: Emma</option>
      <option value="Zury">Para: Zury</option>
    </select>

    <input type="text" id="msgText" placeholder="Escribe tu mensaje..." maxlength="120" />
    <button onclick="sendMessage()">Enviar Mensaje</button>
  </div>

  <script>
    // üîë Define tus usuarios y contrase√±as
    const USERS = {
      "Zury": "nabi2006",   // ‚Üê CAMBIA ESTA CONTRASE√ëA
      "Emma": "0218"    // ‚Üê CAMBIA ESTA CONTRASE√ëA
    };

    // Firebase (solo lectura/escritura si sabes la clave)
    const firebaseConfig = {
      apiKey: "AIzaSyB8Xv2Z0sCzFwkx2IMximjKDJO_5Up3w-8",
      authDomain: "buzon-secreto.firebaseapp.com",
      databaseURL: "https://buzon-secreto-default-rtdb.firebaseio.com",
      projectId: "buzon-secreto",
      storageBucket: "buzon-secreto.firebasestorage.app",
      messagingSenderId: "1050514983896",
      appId: "1:1050514983896:web:4e6637e163bfa5667200ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('mensajes');

    let currentUser = null;

    function checkLogin() {
      const user = document.getElementById('userSelect').value;
      const pass = document.getElementById('passInput').value;
      if (USERS[user] === pass) {
        currentUser = user;
        showScreen('buzon');
        loadMessages();
      } else {
        document.getElementById('loginError').textContent = "Contrase√±a incorrecta üíî";
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadMessages() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '<div class="loading">Cargando mensajes...</div>';

      // Filtrar mensajes dirigidos a currentUser
      messagesRef.orderByChild('para').equalTo(currentUser).on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const msgs = Object.values(data).sort((a, b) => b.time - a.time);
          messagesDiv.innerHTML = msgs.map(m => 
            `<div class="message">
              <div class="de-para">De: ${m.de} ‚Üí Para: ${m.para}</div>
              <div>${m.text}</div>
              <div style="font-size:11px;color:#aaa;">${new Date(m.time).toLocaleString()}</div>
            </div>`
          ).join('');
        } else {
          messagesDiv.innerHTML = '<p>No hay mensajes a√∫n. ¬°S√© el primero en escribirle a tu amor! üíï</p>';
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage() {
      const para = document.getElementById('paraSelect').value;
      const text = document.getElementById('msgText').value.trim();
      if (text && currentUser) {
        messagesRef.push({
          de: currentUser,
          para: para,
          text: text,
          time: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('msgText').value = '';
        document.getElementById('msgText').focus();
      }
    }

    document.getElementById('msgText').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
